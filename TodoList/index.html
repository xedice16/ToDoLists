 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toDo">
        <div class="header">
        <h1>To-Do List</h1>
        <div class="icon"><img src="filter.png" alt="Filter button" class="filter-icon"></div>
        </div>
        <div class="input-boxes">
        <input type="text" id="input-box" placeholder="Write something">
        <img src="clear.png" alt="Clear button" class="clear-button">
        </div>
        <ul class="list-container"></ul>
        
        <div class="buttons">
            <button type="button" class="plus-button">+</button>
            <button type="button" class="enter-button">Əlavə et</button>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
